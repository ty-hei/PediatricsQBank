°æŠ½æ, ä½“æ£€: ä¸€èˆ¬çŠ¶æ€å·®ã€å‰å›Ÿå¹³ã€çš®è‚¤åŠå·©è†œé‡åº¦é»„æŸ“, å¿ƒè‚ºæ­£å¸¸, è…¹è½¯, å››è‚¢å¼ åŠ›å¢å¼º, è¡€èƒ†çº¢ç´   $354 mmol / L$ , è¡€é’™  $2.0 mmol / L$ , æ­¤æ‚£å„¿æœ€å¯èƒ½æ˜¯", "options": [{"label": "A", "text": "èƒ†çº¢ç´ è„‘ç—…"}, {"label": "B", "text": "åŒ–è„‘"}, {"label": "C", "text": "ä½é’™"}, {"label": "D", "text": "ä½è¡€ç³–"}, {"label": "E", "text": "ç™«ç—«"}], "answer": "A", "analysis": "", "type": "single"}], "desc": ""}, {"title": "åè¯è§£é‡Šï¼š", "questions": [{"id": "4a528ff170f0", "seq": "", "title": "Underweight", "options": [], "answer": "è§è§£æ", "analysis": "body weight be lower than normal mean weight-for-age minus two standard deviations, the same sex (moderate: mean -3SD< body weight < mean -2SD, severe: body weight < mean -3SD). This index indicate that the child has acute or chronic malnutrition.\n", "type": "essay"}, {"id": "8f3768049933", "seq": "", "title": "Syndrome of inappropriate secretion of antidiuretic hormone(SIADH)", "options": [], "answer": "è§è§£æ", "analysis": "in bacterial meningitis, when hypothalamus or posterior pituitary gland is involved, ADH secretion abnormal, resulting in hyponatremia, hyposmolality and aggravating brain edema, conscious disturbance and convulsion.\n", "type": "essay"}, {"id": "886fa7278b7c", "seq": "", "title": "Severe diarrhea", "options": [], "answer": "è§è§£æ", "analysis": "diarrhea not only with severe gastrointestinal symptoms but also with dehydration, electrolyte-acid-base imbalance and systemic toxic symptom, most frequently caused by intra-intestinal infection.\n", "type": "essay"}, {"id": "d4b4133a98f3", "seq": "", "title": "Secretory diarrhea", "options": [], "answer": "è§è§£æ", "analysis": "caused by a secretagogue such as E coli. enterotoxin, activating intracellular mediators of cAMP, cGMP and intracellular  Ca2+  which stimulate active Cl- secretion from the crypt cells and inhibit the neutral coupled NaCl absorption. It tends to be watery and of large volume.\n", "type": "essay"}, {"id": "8aeeba92beb9", "seq": "", "title": "Severe pneumonia", "options": [], "answer": "è§è§£æ", "analysis": "pneumonia with not only severe respiratory symptoms, but also systemic toxic symptoms and disturbance in other systems, such as brain edema, respiratory failure, heart failure, gastrointestinal bleeding and acidosis.\n", "type": "essay"}, {"id": "84b0faa5d3a4", "seq": "", "title": "Stunting", "options": [], "answer": "è§è§£æ", "analysis": "height be lower than normal mean height-for-age minus two standard deviations, the same sex (moderate: mean -3SD< height < mean -2SD, severe: height < mean -3SD). This index indicate that the child has chronic malnutrition.\n", "type": "essay"}, {"id": "ee1b3e15606a", "seq": "", "title": "Small for gestational age", "options": [], "answer": "è§è§£æ", "analysis": "the newborn with the birth weight lower than the 10th percentile of the birth weight of the newborns with the same gestational age.\n", "type": "essay"}, {"id": "3603841ab5ec", "seq": "", "title": "Large for gestational age", "options": [], "answer": "è§è§£æ", "analysis": "the newborn with the birth weight higher than the 90th percentile of the birth weight of the newborns with the same gestational age.\n", "type": "essay"}, {"id": "d0d276fc5cf5", "seq": "", "title": "Physiological anemia", "options": [], "answer": "è§è§£æ", "analysis": "In infants 2-3 months after birth, the RBC decrease to  3 Ã— $10^{12}$ / L$  and the Hb decrease to  $110 ~g / L$  as a result of the decreased level of EPO, the increase of circulation volume and the physiological hemolysis. The process is self-limited. It usually has no clinical manifestations and will recover within 6 months.\n", "type": "essay"}, {"id": "d3de28dabbad", "seq": "", "title": "Postterm infant", "options": [], "answer": "è§è§£æ", "analysis": "those born after 42wk of gestation, calculated from the mother's first day of last menstrual period, regardless of weight at birth.\n", "type": "essay"}, {"id": "a6b35ab133c1", "seq": "", "title": "Premature (preterm infant)", "options": [], "answer": "è§è§£æ", "analysis": "liveborn infant delivered before 37 wk from the first day of the last menstrual period.\n", "type": "essay"}, {"id": "e0bf80e6c9aa", "seq": "", "title": "Physiological hemolysis", "options": [], "answer": "è§è§£æ", "analysis": "Normal newborns have higher hemoglobin and hematocrit levels and A shortened survival of the fetal RBCs contributes to the development of physiologic anemia.\n", "type": "essay"}, {"id": "9f578fd96080", "seq": "", "title": "Primary pulmonary tuberculosis", "options": [], "answer": "è§è§£æ", "analysis": "the major type of pulmonary tuberculosis developed in children during initial infection. Two clinical types: primary complex and hilar lymph node tuberculosis. Manifestation: irritative cough, nonproductive cough, wheezing and mild dyspnea. Its prognosis includes improve or dissolve (completely resolution, induration, calcification), local progress and exacerbation.\n", "type": "essay"}, {"id": "28eb76202bb8", "seq": "", "title": "Primary complex", "options": [], "answer": "è§è§£æ", "analysis": "a clinical type of primary pulmonary tuberculosis with the character of initial focus, lymphangitis and lymphadenitis. Its prognosis includes improve or dissolve(completely resolution, induration, calcification ), local progress and exacerbation.\n", "type": "essay"}, {"id": "bf86e2c0fcd7", "seq": "", "title": "Pathological Jaundice", "options": [], "answer": "è§è§£æ", "analysis": "1. Appear within 24 hrs after birth\n2. level of Bili.  $>13 - 15mg / dl$  (term  $>13$  preterm  $>15$  ) or Bili increase  $>5mg / dl / day$\n3. Increased conjugated Bili.  $>2mg / dl$\n4. Last longer,  $>2$  weeks in term or  $>4$  weeks in preterm\n5. Bili. Increase progressively or Jaundice reappear after disappearing just one of the above five can make the diagnosis of pathological jaundice.\n", "type": "essay"}, {"id": "8b3f79f16ec1", "seq": "", "title": "Physiological loss of body weight", "options": [], "answer": "è§è§£æ", "analysis": "the body weight of the infant declines to the lowest point 5-6 days after delivery resulting from the fluid loss after birth. The body weight of the infant will recover to the birth weight 7-10 days later.\n", "type": "essay"}, {"id": "c62a5aae13c6", "seq": "", "title": "Meconium aspiration syndrome", "options": [], "answer": "è§è§£æ", "analysis": "the infant presents the symptoms of airway obstruction, lung inflammation and some general symptoms, resulting from the aspiration of the amniotic fluid stained by meconium, most frequently happen in term and postterm infant.\n", "type": "essay"}, {"id": "1eaed5fee126", "seq": "", "title": "Nephrotic syndrome", "options": [], "answer": "è§è§£æ", "analysis": "The nephrotic syndrome is defined by a consultation of clinical and laboratory findings that includes severe proteinuria  $(>50mg / kg / 24h)$  (1åˆ†),\nhypoalbuminemia(<30g/L) (1åˆ†),\nhyperlipidemia (cholesterol>5.72mmol/L) (1åˆ†)\nedemaï¼ˆ1åˆ†ï¼‰.\n", "type": "essay"}, {"id": "e5f3297a3ab4", "seq": "", "title": "Neutral Thermal Environment (neutral temperature)", "options": [], "answer": "è§è§£æ", "analysis": "the ambient temperature at which oxygen consumption and energy expenditure of the infant are at a minimum to maintain vital activities. For term infant with coating it is  $24Â°C$\n", "type": "essay"}, {"id": "bde2d5c50304", "seq": "", "title": "Eisenmenger syndrome", "options": [], "answer": "è§è§£æ", "analysis": "Those patients with left-to-right shunts (ASD.VSD.PDA) whose shunts have become partially or totally right-to-left as a result of the development of pulmonary vascular disease and pulmonary hypertension.\n", "type": "essay"}, {"id": "fcde62a5a94e", "seq": "", "title": "Extramedullary hematopoiesis", "options": [], "answer": "è§è§£æ", "analysis": "When hematopoietic demand increases after birth, especially in the infant period, the liver, spleen and lymph nodes come back to the status to produce blood cells, hepatomegaly, splenomegaly and lymphadenectasis appears, and there are immature erythrocytes and granulocytets in circulating blood. It is the specific phenomena only appearing in infant and toddler. It will recover to normal when infection and anemia are cured.\n", "type": "essay"}, {"id": "6c875ac88d07", "seq": "", "title": "Differential cyanosis", "options": [], "answer": "è§è§£æ", "analysis": "cyanosis occurs in the lower but not the upper extremities (there could be mild cyanosis in the left arm), resulting from pulmonary hypertension and right-to-left shunt in PDA.\n", "type": "essay"}, {"id": "33d0cf74e705", "seq": "", "title": "DiGeorge Syndrom", "options": [], "answer": "è§è§£æ", "analysis": "DiGeorge Syndrom is the classic example of T-cell deficiency that is the result of dysmorphogenesis of the third and fourth pharyngeal pouches. It is classically characterized by abnormal facies, thymic hypopiasia, hypocalcemia, cardiac anomalies and palate.\n", "type": "essay"}, {"id": "4075c6e3c05a", "seq": "", "title": "Osmotic diarrhea", "options": [], "answer": "è§è§£æ", "analysis": "Osmotic diarrhea is caused by the presence of nonabsorbed solute in the GI tract. The solute may be one that is normally not well absorbed or one that is not well absorbed because of a disorder of the small bowel. This form of diarrhea is usually of lesser volume than a secretory diarrhea and stops with fasting.\n", "type": "essay"}, {"id": "225fd62a3f36", "seq": "", "title": "Bronchiolitis", "options": [], "answer": "è§è§£æ", "analysis": "infection of the bronchiole, mainly occurs in children less t than 2 years old, especially infants 2-6 months old. It is mainly caused by RSV and happen in cold seasons, usually with no fever or only mild to moderate fever. Characterized by irritative dry cough, expiratory dyspnea, wheezing rale and emphysema in X-ray.\n", "type": "essay"}, {"id": "f491b89ef077", "seq": "", "title": "Apnea", "options": [], "answer":     function renderMenu() {
        const chapters = BOOKS[state.bookIdx].chapters;
        document.getElementById('chapList').innerHTML = chapters.map((c, i) => 
            `<div class="chapter-item ${i===state.chapIdx?'active':''}" onclick="loadChap(${i})">
                ${c.title} <span style="font-size:0.8em; color:var(--gray)">(${c.questions.length})</span>
            </div>`
        ).join('');
    }

    function loadChap(idx) {
        state.chapIdx = idx;
        renderMenu();
        document.getElementById('sidebar').classList.remove('show');
        renderList();
        
        // æ‰¹é‡è·å–ç»Ÿè®¡æ•°æ®
        const data = BOOKS[state.bookIdx];
        if(!data.chapters[idx]) return;
        
        const ids = data.chapters[idx].questions.map(q => q.id);
        fetch(API + '/batch-info', {
            method: 'POST', body: JSON.stringify({ ids })
        }).then(r=>r.json()).then(res => {
            state.stats = { ...state.stats, ...res };
            updateStatsUI(ids); 
        });
    }

    function renderList() {
        const b = BOOKS[state.bookIdx];
        if (!b || !b.chapters[state.chapIdx]) return;
        
        const qs = b.chapters[state.chapIdx].questions;
        const kw = document.getElementById('search').value.toLowerCase();
        
        // Calculate Stats for Chart
        let done = 0, correct = 0, wrong = 0;
        qs.forEach(q => {
            const rec = state.records[q.id];
            if (rec && rec.status) {
                done++;
                if (rec.status === 'correct') correct++;
                else wrong++;
            }
        });
        const total = qs.length;
        const pCorrect = total ? (correct / total * 100) : 0;
        const pWrong = total ? (wrong / total * 100) : 0;
        // const pUndone = total ? 100 - pCorrect - pWrong : 100; // Not directly used in conic-gradient, calculated implicitly

        // Sticky Header HTML
        const chartHtml = `
        <div id="chap-header" style="position:sticky; top:0; z-index:100; background:rgba(255,255,255,0.95); backdrop-filter:blur(5px); padding:10px 15px; border-bottom:1px solid #eee; display:flex; align-items:center; justify-content:space-between; margin: -15px -15px 15px -15px; box-shadow:0 2px 5px rgba(0,0,0,0.05)">
            <div style="font-weight:bold; font-size:1.1em">${b.chapters[state.chapIdx].title}</div>
            <div style="display:flex; align-items:center; gap:10px">
                <div class="text-stats" style="text-align:right; font-size:12px; line-height:1.2; color:#666">
                    <div>å·²åš ${done}/${total}</div>
                    <div>æ­£ç¡®ç‡ ${done ? Math.round(correct/done*100) : 0}%</div>
                </div>
                <!-- Pie Chart with CSS Conic Gradient -->
                <div class="chart-container" style="width:36px; height:36px; border-radius:50%; background: conic-gradient(
                    var(--success) 0% ${pCorrect}%, 
                    var(--danger) ${pCorrect}% ${pCorrect + pWrong}%, 
                    #eee ${pCorrect + pWrong}% 100%
                )"></div>
            </div>
        </div>`;

        // Description HTML (Teaching Objectives)
        const chapDesc = b.chapters[state.chapIdx].desc;
        const descHtml = chapDesc ? `<div class="chapter-desc" style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:20px; border-left:4px solid var(--primary); color:#555; font-size:0.95em; line-height:1.6">${chapDesc}</div>` : '';

        const listHtml = qs.filter(q => {
            const isWrong = state.records[q.id]?.status === 'wrong';
            if (state.onlyWrong && !isWrong) return false;
            return q.title.toLowerCase().includes(kw) || q.id.includes(kw);
        }).map((q, i, arr) => {
             // Check if group start
             const prev = arr[i-1];
             const isGroupStart = q.group_id && (!prev || prev.group_id !== q.group_id);
             return buildCard(q, isGroupStart);
        }).join('');
        
        document.getElementById('content').innerHTML = chartHtml + descHtml + (listHtml || '<div style="text-align:center; padding:20px; color:var(--gray)">æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®</div>');
        
        // æ¢å¤çŠ¶æ€
        qs.forEach(q => {
            if (state.records[q.id]?.checked) checkAnswer(q.id, true);
        });

        // æ¸²æŸ“æ•°å­¦å…¬å¼
        if (window.MathJax) {
             MathJax.typesetPromise && MathJax.typesetPromise();
        }
    }

    function buildCard(q, isGroupStart = false) {
        const isFav = state.favs.includes(q.id);
        const stat = state.stats[q.id] || { fav:0, rate:0, total:0 };
        
        // Group Header (Shared Options)
        let groupHeader = '';
        if (isGroupStart && q.group_id) {
             const optsHtml = q.options.map(o => 
                 `<div class="group-option-item"><b>${o.label}.</b> ${o.text}</div>`
             ).join('');
             groupHeader = `<div class="group-options-box">${optsHtml}</div>`;
        }

        let contentHtml = '';
        let optionsHtml = '';

        if (q.type === 'essay' || q.type === 'mix' || q.type === 'case') {
             optionsHtml = `<button onclick="toggleAnalysis('${q.id}')" style="padding:8px 15px; background:var(--primary); color:#fff; border:none; border-radius:4px; cursor:pointer">æŸ¥çœ‹ç­”æ¡ˆ</button>`;
        } else {
             // If grouped, show simplified buttons
             if (q.group_id) {
                  optionsHtml = `<div class="simple-options-container">` + 
                      q.options.map(o => 
                        `<div class="simple-option-btn" id="opt-${q.id}-${o.label}" onclick="clickOpt('${q.id}', '${o.label}', '${q.type}')">${o.label}</div>`
                      ).join('') + 
                  `</div>`;
             } else {
                  // Normal Display
                  optionsHtml = q.options.map(o => 
                    `<div class="option" id="opt-${q.id}-${o.label}" onclick="clickOpt('${q.id}', '${o.label}', '${q.type}')">
                        <b style="width:25px">${o.label}.</b> 
                        <span>${o.text}</span>
                     </div>`
                ).join('');
             }
        }

        const submitBtn = q.type === 'multi' ? `<button onclick="checkAnswer('${q.id}')" style="margin-top:10px; padding:5px 15px; background:var(--primary); color:#fff; border:none; border-radius:4px">æäº¤</button>` : '';

        // Label for question type
        let typeLabel = 'å•é€‰é¢˜';
        if (q.type === 'multi') typeLabel = 'å¤šé€‰é¢˜';
        else if (q.type === 'essay') typeLabel = 'åè¯è§£é‡Š';
        else if (q.type === 'mix') typeLabel = 'ç®€ç­”é¢˜';
        else if (q.type === 'case') typeLabel = 'ç—…ä¾‹åˆ†æ';

        const seqBadge = q.seq ? `<span class="badg">[${q.seq}]</span>` : '';

        return `
        <div class="card" id="card-${q.id}">
            <div style="font-size:12px; color:var(--gray); margin-bottom:5px">ID: ${q.id} Â· ${typeLabel}</div>
            ${groupHeader}
            <div class="q-title">
                ${seqBadge} 
                ${marked.parse(q.title)}
            </div>
            <div>${optionsHtml}</div>
            ${submitBtn}
            
            <div class="analysis-box" id="analysis-${q.id}">
                <div><strong>å‚è€ƒç­”æ¡ˆ:</strong> ${q.answer || 'è§è§£æ'}</div>
                <div style="margin-top:5px"><strong>è§£æ:</strong> 
                    <div class="md-content">${marked.parse(q.analysis || 'æš‚æ— è§£æ')}</div>
                    ${ (q.type === 'essay' || q.type === 'mix' || q.type === 'case') ? '' : 
                    `<span class="stat-btn" onclick="showRate('${q.id}', this)">ğŸ“Š æŸ¥çœ‹æ­£ç¡®ç‡</span>
                    <span class="stat-display" id="rate-${q.id}"></span>` }
                </div>
            </div>

            <div class="footer-actions">
                <div class="action ${isFav?'fav-active':''}" onclick="toggleFav('${q.id}', this)">
                    â˜… <span class="fav-cnt">${stat.fav}</span>
                </div>
                <div class="action" onclick="toggleComments('${q.id}')">ğŸ’¬ è¯„è®º</div>
                <div class="action" onclick="copyQ('${q.id}')">ğŸ“‹ å¤åˆ¶</div>
            </div>
            
            <div class="comments-box" id="cmt-box-${q.id}">
                <div id="cmt-list-${q.id}" style="margin-bottom:10px; max-height:200px; overflow-y:auto">åŠ è½½ä¸­...</div>
                <div class="input-tabs">
                    <span class="tab active" onclick="switchCommentTab('${q.id}', 'edit')">ç¼–è¾‘</span>
                    <span class="tab" onclick="switchCommentTab('${q.id}', 'preview')">é¢„è§ˆ</span>
                </div>
                <div id="cmt-edit-${q.id}" style="display:block">
                    <div style="margin-bottom:5px; display:flex; gap:5px">
                        <input id="nick-${q.id}" placeholder="æ˜µç§°" style="width:80px; padding:5px; border:1px solid #ddd; border-radius:4px" value="${state.nick}">
                        <div class="toolbar">
                            <button onclick="insertMd('${q.id}', '**', '**')">B</button>
                            <button onclick="insertMd('${q.id}', '*', '*')">I</button>
                            <button onclick="insertMd('${q.id}', '\`', '\`')">Code</button>
                        </div>
                    </div>
                    <textarea id="cmt-in-${q.id}" class="cmt-textarea" placeholder="æ”¯æŒ Markdown æ ¼å¼..."></textarea>
                    <div style="text-align:right; margin-top:5px">
                        <button class="primary-btn" onclick="postCmt('${q.id}')">å‘å¸ƒè¯„è®º</button>
                    </div>
                </div>
                <div id="cmt-preview-${q.id}" class="md-content cmt-preview-box" style="display:none"></div>
            </div>
        </div>`;
    }

    // äº¤äº’é€»è¾‘
    window.clickOpt = (qid, label, type) => {
        if (state.records[qid]?.checked) return;
        
        let ans = state.records[qid]?.ans || [];
        if (type === 'single') {
            state.records[qid] = { ans: [label], checked: false };
            checkAnswer(qid);
        } else {
            // å¤šé€‰åˆ‡æ¢
            if (ans.includes(label)) ans = ans.filter(x=>x!==label);
            else ans.push(label);
            state.records[qid] = { ans, checked: false };
            // æ¸²æŸ“é€‰ä¸­æ€
            document.querySelectorAll(`#card-${qid} .option, #card-${qid} .simple-option-btn`).forEach(el => {
                el.classList.remove('selected');
                const l = el.id.split('-').pop();
                if (ans.includes(l)) el.classList.add('selected');
            });
        }
    };

    window.checkAnswer = (qid, isReplay=false) => {
        const b = BOOKS[state.bookIdx];
        let q = null;
        for(let c of b.chapters) {
             q = c.questions.find(x=>x.id===qid);
             if(q) break;
        }
        if (!q) return; // Fallback scan
        
        const myAns = state.records[qid]?.ans || [];
        
        // åˆ¤åˆ†
        const rightStr = q.answer.split('').sort().join('');
        const myStr = [...myAns].sort().join('');
        const isCorrect = rightStr === myStr;

        state.records[qid].checked = true;
        state.records[qid].status = isCorrect ? 'correct' : 'wrong';

        // æ ·å¼æ›´æ–°
        const card = document.getElementById(`card-${qid}`);
        if(card) {
            card.querySelectorAll('.option, .simple-option-btn').forEach(el => {
                el.classList.remove('selected');
                // Remove old status classes just in case
                el.classList.remove('correct');
                el.classList.remove('wrong');
                const l = el.id.split('-').pop();
                if (q.answer.includes(l)) el.classList.add('correct');
                else if (myAns.includes(l)) el.classList.add('wrong');
            });
        }

        // æ˜¾ç¤ºè§£æ
        const anaBox = document.getElementById(`analysis-${qid}`);
        if(anaBox) anaBox.classList.add('show');
        
        // è‡ªåŠ¨å±•å¼€è¯„è®º (ä»…åœ¨ç”¨æˆ·åˆšç­”å®Œæ—¶ï¼Œå›æ”¾æ—¶ä¸è‡ªåŠ¨å±•å¼€ä»¥å…å¹²æ‰°)
        if (!isReplay) {
             toggleComments(qid, true); 
             // ä¸ŠæŠ¥ç­”é¢˜ç»“æœ
             reportAnswer(qid, isCorrect);
             // Update Chart Dynamically
             updateChart();
        }
    };

    function reportAnswer(qid, isCorrect) {
        fetch(API + '/stats', {
            method: 'POST',
            body: JSON.stringify({ questionId: qid, type: 'answer', value: isCorrect ? 1 : 0 })
        });
    }
    
    function updateChart() {
        const b = BOOKS[state.bookIdx];
        if (!b || !b.chapters[state.chapIdx]) return;
        const qs = b.chapters[state.chapIdx].questions;
        
        let done = 0, correct = 0, wrong = 0;
        qs.forEach(q => {
            const rec = state.records[q.id];
            if (rec && rec.status) {
                done++;
                if (rec.status === 'correct') correct++;
                else wrong++;
            }
        });
        const total = qs.length;
        const pCorrect = total ? (correct / total * 100) : 0;
        const pWrong = total ? (wrong / total * 100) : 0;
        
        const header = document.getElementById('chap-header');
        if(header) {
            const chartDiv = header.querySelector('.chart-container');
            const textDiv = header.querySelector('.text-stats');
            
            if(textDiv) {
                textDiv.innerHTML = `<div>å·²åš ${done}/${total}</div><div>æ­£ç¡®ç‡ ${done ? Math.round(correct/done*100) : 0}%</div>`;
            }
            if(chartDiv) {
                chartDiv.style.background = `conic-gradient(
                    var(--success) 0% ${pCorrect}%, 
                    var(--danger) ${pCorrect}% ${pCorrect + pWrong}%, 
                    #eee ${pCorrect + pWrong}% 100%
                )`;
            }
        }
    }

    window.showRate = (qid, btn) => {
        const stat = state.stats[qid];
        const span = document.getElementById(`rate-${qid}`);
        if (stat && stat.total > 0) {
            span.innerText = `æ­£ç¡®ç‡: ${stat.rate}% (å…± ${stat.total} æ¬¡)`;
        } else {
            span.innerText = "æš‚æ— æ•°æ®";
        }
        span.style.display = 'inline';
        btn.style.display = 'none';
    };

    window.toggleComments = async (qid, forceOpen=false) => {
        const box = document.getElementById(`cmt-box-${qid}`);
        if (!forceOpen && box.style.display === 'block') {
            box.style.display = 'none';
            return;
        }
        box.style.display = 'block';
        
        // åŠ è½½è¯„è®º
        const res = await fetch(`${API}/comments?qid=${qid}`);
        const list = await res.json();
        
        if (!res.ok) {
            alert("åŠ è½½è¯„è®ºå¤±è´¥: " + (list.error || "æœªçŸ¥é”™è¯¯"));
            document.getElementById(`cmt-list-${qid}`).innerHTML = '<div style="color:red; padding:10px">åŠ è½½å¤±è´¥</div>';
            return;
        }

        // Check current user
        const currUser = localStorage.getItem('qb_username');
        console.log("Current User:", currUser);
        
        const html = list.map(c => {
            const isMine = currUser && (c.nickname === currUser); 
            if(c.nickname === currUser && !isMine) console.warn("Mismatch type/value?", c.nickname, currUser);
            const editBtn = isMine ? `<span style="color:blue; cursor:pointer; margin-left:10px; font-size:0.8em" onclick="editCmt('${qid}', ${c.id}, this)">[ç¼–è¾‘]</span>` : '';
            
            return `
            <div class="comment-item" id="cmt-item-${c.id}">
                <div>
                    <b style="color:var(--primary)">${c.nickname}</b> 
                    <span style="font-size:0.8em; color:#aaa">${new Date(c.created_at*1000).toLocaleDateString()}</span>
                    ${editBtn}
                </div>
                <div class="md-content" id="cmt-content-${c.id}">${marked.parse(c.content)}</div>
                <div style="display:none" id="cmt-raw-${c.id}">${c.content}</div>
            </div>`;
        }
        ).join('') || '<div style="padding:10px; text-align:center">æš‚æ— è¯„è®º</div>';
        
        document.getElementById(`cmt-list-${qid}`).innerHTML = html;
        if (window.MathJax) MathJax.typesetPromise();
    };

    window.editCmt = (qid, cid, btn) => {
        const raw = document.getElementById(`cmt-raw-${cid}`).innerText;
        document.getElementById(`cmt-in-${qid}`).value = raw;
        
        // Switch to edit mode UI
        const postBtn = document.querySelector(`#cmt-edit-${qid} .primary-btn`);
        postBtn.innerText = "æ›´æ–°è¯„è®º";
        postBtn.dataset.mode = "update";
        postBtn.dataset.cid = cid;
        
        // Add cancel button if not exists
        let cancelBtn = document.getElementById(`cmt-cancel-${qid}`);
        if(!cancelBtn) {
            cancelBtn = document.createElement('button');
            cancelBtn.id = `cmt-cancel-${qid}`;
            cancelBtn.innerText = "å–æ¶ˆ";
            cancelBtn.style.marginLeft = "10px";
            cancelBtn.style.background = "#eee";
            cancelBtn.onclick = () => window.cancelEdit(qid);
            postBtn.parentNode.appendChild(cancelBtn);
        }
        cancelBtn.style.display = 'inline-block';
        
        // Scroll to input
        document.getElementById(`cmt-edit-${qid}`).scrollIntoView({behavior:'smooth'});
    };

    window.cancelEdit = (qid) => {
        const postBtn = document.querySelector(`#cmt-edit-${qid} .primary-btn`);
        postBtn.innerText = "å‘å¸ƒè¯„è®º";
        postBtn.dataset.mode = "create";
        delete postBtn.dataset.cid;
        
        const cancelBtn = document.getElementById(`cmt-cancel-${qid}`);
        if(cancelBtn) cancelBtn.style.display = 'none';
        
        document.getElementById(`cmt-in-${qid}`).value = '';
    };

    window.postCmt = async (qid) => {
        const nick = document.getElementById(`nick-${qid}`).value;
        const content = document.getElementById(`cmt-in-${qid}`).value;
        if(!nick || !content) return alert("è¯·å¡«å†™å®Œæ•´");
        
        localStorage.setItem('qb_nick', nick);
        state.nick = nick;
        
        const token = localStorage.getItem('qb_token');
        const headers = { 'Content-Type': 'application/json' };
        if(token) headers['Authorization'] = 'Bearer ' + token;

        const btn = document.querySelector(`#cmt-edit-${qid} .primary-btn`);
        const mode = btn.dataset.mode || 'create';
        
            if (mode === 'update') {
                const cid = btn.dataset.cid;
                res = await fetch(`${API}/comments`, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify({ commentId: cid, content })
                });
                if(res.ok) window.cancelEdit(qid); 
            } else {
                res = await fetch(`${API}/comments?qid=${qid}`, {
                    method: 'POST', 
                    headers: headers,
                    body: JSON.stringify({ nickname:nick, content })
                });
            }
            
            const data = await res.json();
            if(!res.ok) {
                alert("æ“ä½œå¤±è´¥: " + (data.error || "æœªçŸ¥é”™è¯¯"));
            } else {
                document.getElementById(`cmt-in-${qid}`).value = '';
                toggleComments(qid, true);
            }
    };

    window.switchCommentTab = (qid, mode) => {
        const editBox = document.getElementById(`cmt-edit-${qid}`);
        const prevBox = document.getElementById(`cmt-preview-${qid}`);
        const card = document.getElementById(`card-${qid}`);
        const tabs = card.querySelectorAll('.input-tabs .tab');
        
        if(mode === 'edit') {
            editBox.style.display = 'block';
            prevBox.style.display = 'none';
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
        } else {
            const content = document.getElementById(`cmt-in-${qid}`).value;
            editBox.style.display = 'none';
            prevBox.style.display = 'block';
            prevBox.innerHTML = content ? marked.parse(content) : '<i style="color:#999">æš‚æ— å†…å®¹</i>';
            if(window.MathJax) MathJax.typesetPromise();
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
        }
    };

    window.insertMd = (qid, start, end) => {
        const textarea = document.getElementById(`cmt-in-${qid}`);
        const s = textarea.selectionStart;
        const e = textarea.selectionEnd;
        const val = textarea.value;
        const before = val.substring(0, s);
        const sel = val.substring(s, e);
        const after = val.substring(e);
        textarea.value = before + start + sel + end + after;
        textarea.selectionStart = s + start.length;
        textarea.selectionEnd = e + start.length;
        textarea.focus();
    };

    window.toggleFav = async (qid, el) => {
        const isAdd = !state.favs.includes(qid);
        if(isAdd) state.favs.push(qid);
        else state.favs = state.favs.filter(x=>x!==qid);
        
        // ä¹è§‚æ›´æ–°
        el.classList.toggle('fav-active');
        const numSpan = el.querySelector('.fav-cnt');
        numSpan.innerText = parseInt(numSpan.innerText) + (isAdd?1:-1);
        
        fetch(API + '/stats', {
            method: 'POST', body: JSON.stringify({ questionId:qid, type:'fav', value: isAdd?1:-1 })
        });
    };

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('show');
    window.toggleWrong = () => {
        state.onlyWrong = !state.onlyWrong;
        document.getElementById('btnWrong').style.background = state.onlyWrong ? 'var(--primary)' : 'none';
        document.getElementById('btnWrong').style.color = state.onlyWrong ? '#fff' : 'var(--text)';
        renderList();
    };

    window.resetProgress = () => {
        if(!confirm("ç¡®å®šè¦é‡ç½®å½“å‰ç« èŠ‚çš„ç­”é¢˜è¿›åº¦å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚")) return;
        const b = BOOKS[state.bookIdx];
        if (!b) return;
        const chap = b.chapters[state.chapIdx];
        if (!chap) return;
        
        let count = 0;
        chap.questions.forEach(q => {
            if(state.records[q.id]) {
                delete state.records[q.id];
                count++;
            }
        });
        
        if(count > 0) {
            localStorage.setItem('qb_rec', JSON.stringify(state.records));
            renderList();
            alert(`å·²é‡ç½® ${count} é“é¢˜ç›®çš„è¿›åº¦ã€‚`);
        } else {
            alert("å½“å‰ç« èŠ‚æ²¡æœ‰ç­”é¢˜è®°å½•ã€‚");
        }
    };
    window.updateStatsUI = (ids) => {
        ids.forEach(id => {
            const el = document.querySelector(`#card-${id} .fav-cnt`);
            if(el && state.stats[id]) el.innerText = state.stats[id].fav;
        });
    };
    
    init();
</script>
</body>
